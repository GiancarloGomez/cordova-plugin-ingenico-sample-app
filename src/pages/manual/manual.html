<ion-content>

    <div *ngIf="!deviceConnected" id="welcome">
        <button ion-button large (click)="login()">LOOKUP DEVICES</button>
    </div>

    <form id="orderForm" name="orderForm" #orderForm="ngForm" *ngIf="deviceConnected">

        <ion-item>
            <ion-label stacked>PRODUCT</ion-label>
            <ion-select name="productID" [(ngModel)]="productID" (ngModelChange)="updateValues()">
                <ion-option *ngFor="let product of productInventory" [value]="product.id">{{product.name}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>QUANTITY</ion-label>
            <ion-input type="number" name="quantity" [(ngModel)]="quantity" (ngModelChange)="updateValues()"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>SUBTOTAL</ion-label>
            <ion-input type="number" name="subtotal" [(ngModel)]="subtotal"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>TAX</ion-label>
            <ion-input type="number" name="tax" [(ngModel)]="tax"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>TOTAL</ion-label>
            <ion-input type="number" name="total" [(ngModel)]="total"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>DISCOUNT</ion-label>
            <ion-input type="number" name="discount" [(ngModel)]="discount"></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col><button ion-button block (click)="processCharge('cash')" [disabled]="processingCharge">PROCESS CASH</button></ion-col>
                <ion-col><button ion-button block (click)="processCharge('credit')" [disabled]="processingCharge">PROCESS CREDIT</button></ion-col>
                <ion-col><button ion-button block (click)="processCharge('debit')" [disabled]="processingCharge">PROCESS DEBIT</button></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><button ion-button block color="secondary" (click)="isDeviceConnected()" [disabled]="processingCharge">CHECK CONNECTION</button></ion-col>
                <ion-col><button ion-button block color="secondary" (click)="disconnectDevice()" [disabled]="processingCharge">DISCONNECT DEVICE</button></ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
