<ion-header>
    <ion-toolbar>
        <ion-title>AUTOMATIC DEMO</ion-title>
    </ion-toolbar>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-6><button ion-button block color="secondary" (click)="login()" [disabled]="deviceConnected">CONNECT DEVICE</button></ion-col>
                <ion-col col-6><button ion-button block color="secondary" (click)="disconnectDevice()" [disabled]="!deviceConnected">DISCONNECT DEVICE</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content>

    <form id="orderForm" name="orderForm" #orderForm="ngForm">

        <ion-item>
            <ion-label stacked>PRODUCT</ion-label>
            <ion-select name="productID" [(ngModel)]="productID" (ngModelChange)="updateValues()">
                <ion-option *ngFor="let product of productInventory" [value]="product.id">{{product.name}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>QUANTITY</ion-label>
            <ion-input type="number" name="quantity" [(ngModel)]="quantity" (ngModelChange)="updateValues()"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>SUBTOTAL</ion-label>
            <ion-input type="number" name="subtotal" [(ngModel)]="subtotal"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>TAX</ion-label>
            <ion-input type="number" name="tax" [(ngModel)]="tax"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>TOTAL</ion-label>
            <ion-input type="number" name="total" [(ngModel)]="total"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>DISCOUNT</ion-label>
            <ion-input type="number" name="discount" [(ngModel)]="discount"></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col><button ion-button block (click)="processCharge('credit')" [disabled]="!deviceConnected || processingCharge">PROCESS CREDIT</button></ion-col>
                <ion-col><button ion-button block (click)="processCharge('debit')" [disabled]="!deviceConnected || processingCharge">PROCESS DEBIT</button></ion-col>
                <ion-col><button ion-button block (click)="uploadSignature()" [disabled]="!deviceConnected || processingCharge">UPLOAD SIGNATURE</button></ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>

<ion-footer>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                 <ion-col><button ion-button block (click)="gohome()">RETURN TO DEMO SELECTION</button></ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-footer>
